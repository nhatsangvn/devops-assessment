apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mariadb-phpmyadmin.fullname" . }}-mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "mariadb-phpmyadmin.name" . }}-mariadb
  template:
    metadata:
      labels:
        app: {{ include "mariadb-phpmyadmin.name" . }}-mariadb
    spec:
      containers:
      - name: mariadb
        image: {{ .Values.mariadb.image.repository }}:{{ .Values.mariadb.image.tag }}
        env:
          - name: MARIADB_ROOT_PASSWORD
            value: {{ .Values.mariadb.rootPassword }}
          - name: MARIADB_DATABASE
            value: {{ .Values.mariadb.database }}
          - name: MARIADB_USER
            value: {{ .Values.mariadb.user }}
          - name: MARIADB_PASSWORD
            value: {{ .Values.mariadb.password }}
        ports:
        - containerPort: 3306
        volumeMounts:
          - name: config-volume
            mountPath: /etc/mysql/conf.d/my.cnf
            subPath: my.cnf
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "mariadb-phpmyadmin.fullname" . }}-config
